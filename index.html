<!doctype html>
<html lang="en">

<head>
  <title>Rock Paper Scissors</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
    integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="bg-dark container-fluid">
    <div class="row">
      <div class="col-12 h1 text-center text-info p-2">Rock, Paper, Scissors!</div>
      <div class="col-12 h3 text-center text-white p-2">Can you beat the computer?</div>
      <div class="col-12 h2 text-center text-success p-2">Score</div>
      <div class="col-6 h2 text-center text-success p-2">Player 1 : <span id="player-one-score">0</span></div>
      <div class="col-6 h2 text-center text-success p-2"> Computer : <span id="computer-score">0</span></div>
    </div>
  </header>
  <main class="container-fluid">
    <div class="row players-row">
      <div class="col-4 player-card">
        <div class="card player-one" style="width: 18rem;">
          <img class="card-img-top card-image-top-ready" id="player-img">
          <div class="card-body text-center">
            <h5 class="card-title">Player One</h5>
            <p class="card-text">Pick one <i class="fas fa-arrow-down"></i></p>
            <div class="button-group">
              <button type="button" class="btn btn-primary m-1" onclick="pickRock()">Rock</button>
              <button type="button" class="btn btn-success m-1" onclick="pickPaper()">Paper</button>
              <button type="button" class="btn btn-danger m-1" onclick="pickScissors()">Scissors</button>
              <button type="button" class="btn btn-warning m-1" onclick="pickRandom()">I can't
                decide!</button>
            </div>
          </div>
        </div>
      </div>
      <!-- input will or lose -->
      <div class="col-2 text-center result">
        <h1 id="match-result"></h1>
        <button type="button" class="btn btn-info reset-button h1" onclick="resetMatch()">Next Round!</button>
      </div>
      <div class="col-4 player-card">
        <div class="card player-computer" style="width: 18rem;">
          <img class="card-img-top card-image-top-ready" id="computer-img">
          <div class="card-body">
            <h5 class="card-title">Computer</h5>
            <p class="card-text">Computer picks <i class="fas fa-arrow-down"></i></p>
            <!-- input computers random choice -->
            <p class="card-text" id="computer-choice"></p>
          </div>
        </div>
      </div>
    </div>
  </main>




  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
